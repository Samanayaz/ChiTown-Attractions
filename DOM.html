<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chicago Attractions</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="DOM.css">
</head>

<body>

    <div>
        <div class="full-plan">
            <div class="trip-head" id="plan-head">
                <div class="bg-image">
                    <h3 class="trip-title">Make Your Trip Memorable</h3>
                </div>


                <h1 class="chi-header">Things To Do Chicago</h1>
            </div>
              <div><hr></div>
            <div>
                <form id="tripadvice">
                    <div class="tripdate">
                        <label for="Chitrip">When are you traveling?</label>
                        <input type="date" name="Start Date" id="start">
                        <a href="#" class="departure">
                            <i class="fas fa-plane-departure"></i>
                        </a>
                        <input type="date" name="End Date" id="end">
                        <a href="#" class="Arrival">
                            <i class="fas fa-plane-arrival"></i>
                        </a>
                    </div>
                    <input type="submit" value="Submit" class="button">
                </form>
            </div>
        </div>

        <div class="trip-list" id="plan-list">
            <h4 id="list-title">EXPLORE</h4>
            <ul class="places">
                <li class="explore-item">Chicago Architecture River Cruise
                    <a href="#" class="like-icon">
                        <i class="far fa-heart"></i></a>
                </li>

                <li class="explore-item">Skydeck Chicago
                    <a href="#" class="like-icon">
                        <i class="far fa-heart"></i></a>
                </li>

                <li class="explore-item">Grant Park and Buckingham Fountain
                    <a href="#" class="like-icon">
                        <i class="far fa-heart"></i></a>
                </li>

                <li class="explore-item">Millennium Park
                    <a href="#" class="like-icon">
                        <i class="far fa-heart"></i></a>
                </li>

                <li class="explore-item">Shedd Aquarium
                    <a href="#" class="like-icon">
                        <i class="far fa-heart"></i></a>
                </li>

                <li class="explore-item">360 CHICAGO
                    <a href="#" class="like-icon">
                        <i class="far fa-heart"></i></a>
                </li>

                <li class="explore-item">Navy Pier
                    <a href="#" class="like-icon">
                        <i class="far fa-heart"></i></a>
                </li>

                <li class="explore-item">Lincoln Park Zoo
                    <a href="#" class="like-icon">
                        <i class="far fa-heart"></i></a>
                </li>
            </ul>

            <a href="#" class="more-options">SEE MORE</a>
        </div>

    </div>

    <script src="DOM.js"></script>
</body>

</html>
